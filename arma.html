<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Arma</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: #111;
      color: white;
      font-family: sans-serif;
    }

    #preview {
      width: 90vw;
      height: auto;
      margin-top: 20px;
      border: 2px solid #fff;
    }

    #status {
      margin-top: 10px;
    }

    select {
      margin-top: 10px;
      background: #333;
      color: white;
      padding: 5px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</head>

<body>
  <h1>Duck Hunt - Arma</h1>
  <select id="cameraSelect"></select>
  <video id="preview" autoplay playsinline></video>
  <div id="status">Inicializando...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA2Kg16v8P8mG8B-A_ndF1Xdgbyspq5UQ4",
      authDomain: "duck-hunt-70e38.firebaseapp.com",
      databaseURL: "https://duck-hunt-70e38-default-rtdb.firebaseio.com",
      projectId: "duck-hunt-70e38",
      storageBucket: "duck-hunt-70e38.appspot.com",
      messagingSenderId: "160593117252",
      appId: "1:160593117252:web:dcc09a0df69e7308553c11"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('roomId');

    let playerId = null;
    let playerName = null;

    async function askName() {
      playerName = prompt("Digite seu nome:");
      if (!playerName) askName();
      else {
        playerId = playerName.replace(/[^a-z0-9]/gi, '_');
        await db.ref(`rooms/${roomId}/players/${playerId}`).set(0);
      }
    }

    askName();

    const video = document.getElementById('preview');
    const status = document.getElementById('status');
    const cameraSelect = document.getElementById('cameraSelect');

    let currentStream;

    async function getCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      cameraSelect.innerHTML = '';
      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${index + 1}`;
        cameraSelect.appendChild(option);
      });
      return videoDevices;
    }

    async function startCamera(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          deviceId: deviceId ? { exact: deviceId } : undefined
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
      } catch (err) {
        status.textContent = "Erro ao acessar a cÃ¢mera";
        console.error(err);
      }
    }

    cameraSelect.addEventListener('change', () => {
      const deviceId = cameraSelect.value;
      startCamera(deviceId);
    });

    navigator.mediaDevices.getUserMedia({ video: true }).then(async () => {
      const cameras = await getCameras();
      if (cameras.length > 0) {
        startCamera(cameras[0].deviceId);
      }
    });

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code && code.data) {
          const duckId = code.data.trim();
          console.log("QR Code lido:", duckId); // debug
          status.textContent = `Pato acertado: ${duckId}`;

          // Vibrar 300ms
          if (navigator.vibrate) navigator.vibrate(300);

          db.ref(`rooms/${roomId}/hits`).push({
            duckId,
            playerId,
            timestamp: Date.now()
          });

          setTimeout(() => {
            status.textContent = "Procurando alvo...";
          }, 2000);
        } else {
          status.textContent = "Procurando alvo...";
        }
      }
      requestAnimationFrame(tick);
    }

    video.addEventListener("play", () => {
      requestAnimationFrame(tick);
    });
  </script>
</body>

</html>
